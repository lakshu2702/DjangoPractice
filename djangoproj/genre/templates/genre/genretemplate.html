{% extends "genre/base.html" %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genre Application</title>
  </head>
  <body>
    {% block content %}
    <div class="container my-5">
      <div class="row justify-content-center">
        {% for genreobj in object_list %}
          <div class="col-md-3 mb-4">
            <div class="card shadow h-100" style="width: 200px; height: 300px;">
              <img src="{{ genreobj.collectionCover }}" class="card-img-top" alt="Collection Cover" style="width: 200px; height: 300px; object-fit: cover;">
              <div class="card-body text-center">
                <h5 class="card-title">
                  <a href="/genre/{{genreobj.id}}/" class="stretched-link text-decoration-none text-dark">{{genreobj.collection_name}}</a>
                </h5>
                <p class="card-text">{{genreobj.description}}</p>
              </div>
            </div>
          </div>
        {% endfor %}
      </div>
    </div>
    {% endblock %}
  </body>
</html>
